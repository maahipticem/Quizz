<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="header-container">
            <h1>QUIZZ<br> Challenge</h1>
            <div class=titreDeux>

                <button id="buttonPseudo"> ok </button>

        </div>

    <main>

        <img src="./asset/image.png" alt="" height="200">


        <button oninput="" id="start">Start</button>
        <div id="timer"></div>


        <div class="question-container">
            <p id="question">Question</p>
            <div class="container">

                <input type="button" id="reponse1" class="rep" value="reponse1">
                <input type="button" id="reponse2" class="rep" value="reponse2">

            </div>
            <div class="relance">
                <input type="button" id="new" onClick=window.location.reload(); class="refraiche"
                    value="aller on recommence">

            </div>

        </div>

        <div class="noteQuizz">
            <input type="text" placeholder="Note ton quizz sur 5 " id="note" class="">
            <button id="buttonNote"> ok </button>
        </div>


        <div class="coordonnées">
            <p>Quizz proposé par H.A.S.T <br> suit nous sur GIT HUB pour <br> plus de QUIZZ </p>
        </div>
    </main>
    <footer>
        <p class="footerp">
            Tu t'appretes à faire le quizz le plus dur de France attention tu dois cliquer sur start pour chaque
            question. BONNE CHANCE !!!!
        </p>

    </footer>
    <script src="index.js"></script>
</body>
